<div class="card bg-secondary">
  <div class="card-header text-center bg-info pointerCursor" (click)="isHidden = !isHidden" [class.bg-warning]="hasJustViewed ">
    <h2>{{title | uppercase}}</h2>
  </div>
  <div class="container" [hidden]="isHidden">
    <div class="card-body">
     <ng-content select=".myCardBody"></ng-content>
    </div>
  </div>
  <div class="card-footer" [hidden]="isHidden">
      <ng-content select=".myCardFooter"></ng-content>
  </div>
</div>
