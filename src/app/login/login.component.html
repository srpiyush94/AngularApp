<div class="jumbotron height: 100%">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Login User</h3>
<form name="form" #loginForm="ngForm" (ngSubmit)=" loginForm.form.valid && onSubmitingForm()" novalidate>
 
    <div class="form-group">
        <label for="email">User Name :</label>
        <input type="email" class="form-control" name="email" #email="ngModel" id="email" [(ngModel)]="login.email"
         required [ngClass]="{'is-invalid':loginForm.submitted && email.invalid}" placeholder="Enter your user name">
        <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
        </div>
      </div>

      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" #password="ngModel" id="password" [(ngModel)]="login.password"
            required [ngClass]="{'is-invalid':loginForm.submitted && password.invalid}" placeholder="Enter your password">
          <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">password is required</div>
          </div>
        </div>

        
            <button (click)="goToRegistration()" class="btn ">New User? Click to register</button>
            <button type="submit"  class="btn btn-primary float-right">login</button>
        
</form>
</div>
</div>
</div>
</div>
